//炮台
    //灾难
    block.[red]工业革新重制版-zn.name=[gray]灾难
    block.[red]工业革新重制版-zn.description=[white]巨型极速扇形射击炮，[red]能在非常短的时间内向敌人倾泄成吨你辛辛苦苦挂机挖的铜矿，\n所以需要非常强大的弹药储量[white]。\n“每有一台灾难火力全开就有N条弹药供应链血压拉满，顺带加上一名军需官的咆哮声”
    //天谴
    block.[red]工业革新重制版-tq.name=[gray]天谴
    block.[red]工业革新重制版-tq.description=[white]陆基电磁轨道炮，\n[red]攻击单位需要人为瞄准，使用专用的弹药，\n因结构特殊装弹速度很慢，\n拥有非常坚硬的装甲和精密的结构，因此很难建造和拆除[white]。\n“不要大炮打蚊子，因为那样做很亏”
    //巨浪
    block.[red]工业革新重制版-jl.name=[yellow]巨浪
    block.[red]工业革新重制版-jl.description=[white]性价比极高的中型炮台，泛用性极广。\n“你撒过土豆吗？”
    //溶解
    block.[red]工业革新重制版-rj.name=[orange]溶解
    block.[red]工业革新重制版-rj.description=[white]巨型点防炮，拦截各种实体炮弹，速度极快。\n“耗电也极快”
//运输
    //革新运输
    block.[red]工业革新重制版-gxys.name=[white]革新运输
    block.[red]工业革新重制版-gxys.description=[white]这不意味着你能解放双手了。\n“铺设传送带是门技术活，某些人连传送带能拐弯都不知道”
    //钍传送带
    block.[red]工业革新重制版-tcsd.name=[white]钍传送带
    block.[red]工业革新重制版-tcsd.description=[white]更高级的物品传送带，运送物品的速度更快。\n“这不是你贵的理由”
    //大型载荷传送带
    block.[red]工业革新重制版-dxzhcsd.name=[white]大型载荷传送带
    block.[red]工业革新重制版-dxzhcsd.description=[white]比那个小不点运的东西多多了，占的格子也更多了。\n“所以说我到底是为了运什么才会去造这东西”
//防御
    //革新防御
    block.[red]工业革新重制版-gxfy.name=[white]革新防御
    block.[red]工业革新重制版-gxfy.description=[white]革新防御，给您带来与众不同的墙。\n“这介绍好水”
    //反无量级地雷
    block.[red]工业革新重制版-fwljdl.name=[white]反无量级地雷
    block.[red]工业革新重制版-fwljdl.description=[white]能瞬间炸飞原版无量级地面单位的地雷，[red]极其暴力[white]。\n“卧槽爷的硅！！！”
    block.[red]工业革新重制版-fwljdl.details=“fwljdl”如果把这个名字换一种理解方法。。。废物垃圾地雷
    //压缩物质墙
    block.[red]工业革新重制版-yswzq.name=[white]压缩物质墙
    block.[red]工业革新重制版-yswzq.description=[white]你可以理解成高级砖墙。\n“我上我也行”
    //大型压缩物质墙
    block.[red]工业革新重制版-dxyswzq.name=[white]大型压缩物质墙
    block.[red]工业革新重制版-dxyswzq.description=[white]压缩物质砌的大型墙，还行。\n“还 行”
//生产
    //革新开采
    block.[red]工业革新重制版-gxkc.name=[white]革新开采
    block.[red]工业革新重制版-gxkc.description=[white]你要知道物质并不能凭空生成。\n“我想说的是有没有物质解压机”
    //性能钻头
    block.[red]工业革新重制版-xnzt.name=[white]性能钻头
    block.[red]工业革新重制版-xnzt.description=[white]气动钻头和激光钻头的中间产物，\n不用电，基础速度高，傻瓜式制造，但建造较慢，无法超频。\n“它的设计者很喜欢这东西”
//加工
