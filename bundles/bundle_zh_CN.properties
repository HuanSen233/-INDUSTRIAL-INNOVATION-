    block.[red]工业革新重制版-gxsc-name=[white]革新生产
    block.[red]工业革新重制版-gxsc-description=[white]加工就是套娃。\n“我用压缩物质制造了压缩压缩物质制造了压缩压缩压缩物质制造了压缩压缩压缩压缩物质”
    //蓝硅培养仓
    block.[red]工业革新重制版-lgpyc.name=[blue]蓝硅[white]培养仓
    block.[red]工业革新重制版-lgpyc.description=[white]让一个[blue]蓝硅[white]蚕食提纯硅来达到生长的效果。\n“你他娘的还真是个天才”
    //放射混合物混合器
    block.[red]工业革新重制版-fswhhq.name=[yellow]放射[white]混合物混合器
    block.[red]工业革新重制版-fswhhq.description=[white]将钍和爆炸混合物混合成[yellow]放射[white]混合物。\n“我怕它哪天因为某些原因炸了而把整个厂房扬喽”
    //核弹头制造机
    block.[red]工业革新重制版-hdtzzj.name=[white]核弹头制造机
    block.[red]工业革新重制版-hdtzzj.description=[white]制造核弹头，就这么简单。\n“这个核弹头不是用来打仗的。应该”
    //低级核爆压缩机
    block.[red]工业革新重制版-hbysjLV1.name=[white]低级核爆压缩机
    block.[red]工业革新重制版-hbysjLV1.description=[white]利用核弹爆炸的冲击力来压缩物质，效果很好。\n“这好吗？这不好。”
    //中级核爆压缩机
    block.[red]工业革新重制版-hbysjLV2.name=[white]中级核爆压缩机
    block.[red]工业革新重制版-hbysjLV2.description=[white]利用核弹爆炸的冲击力来压缩压缩物质，效果还行。\n“除以2”
    //高级核爆压缩机
    block.[red]工业革新重制版-hbysjLV3.name=[white]高级核爆压缩机
    block.[red]工业革新重制版-hbysjLV3.description=[white]利用核弹爆炸的冲击力来压缩压缩压缩物质，效果较差。\n“再除以2”
    //次级核爆压缩机
    block.[red]工业革新重制版-hbysjLV4.name=[white]次级核爆压缩机
    block.[red]工业革新重制版-hbysjLV4.description=利用核弹爆炸的冲击力来压缩压缩压缩压缩物质，不能再压了。\n“别停继续”
    //永磁合金冶炼厂
    block.[red]工业革新重制版-ychjylc.name=[white]永磁合金冶炼厂
    block.[red]工业革新重制版-ychjylc.description=[white]生产极具磁力的合金。\n“你知道我为了把粘在上面的强磁铁弄下来费了多大劲吗”
    //天谴炮弹加工机
    block.[red]工业革新重制版-tqpdjgj.name=[white]天谴炮弹加工机
    block.[red]工业革新重制版-tqpdjgj.description=[white]生产极具磁力的炮弹。\n“任何没有被固定的金属禁止长时间放在车间内”