coreattack=-----！！！你要完犊子啦 ！！！-----
//地图
    //零号地区
    sector.groundZero.name=[white]零号地区[red]~它是你开始的地方，也是噩梦开始的地方~
    sector.groundZero.description=你终有一天会回到这里。
//物品
